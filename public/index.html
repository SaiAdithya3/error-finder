<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="error.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>Website Accessibility Tester</title>
    <style>
      .loader, .hideButton {
        display: none;
      }
      .footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: white;
  color: black;
  text-align: center;
  
}

.footer a:link{
    text-decoration: none;
    color: black;
    font-weight: 300;
    font-size: 20px;
}

    </style>
  </head>
  <body>
    <div class="container-sm">
      <div class="card my-5 p-3 bg-dark text-light">
        <div class="card-body">
            <p>Enter the url of your project/ site to checkout the errors issued and solution for that. </p>
          <h2 class="mb-3">Website Accessibility Tester</h2>
          <form id="form">
            <div class="input-group mb-3">
              <input
                type="url"
                id="url"
                class="form-control"
                placeholder="Enter a website..."
              />
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
              <button id="clearResults" class="btn btn-danger hideButton">Clear Results</button>
              <button id="csvBtn" class="btn btn-warning hideButton">Download Csv</button>
        </div>
      </div>

      <div class="loader text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="number"></div>
      <div id="issues"></div>
    </div>
    <div class="footer">
        <a href="https://github.com/SaiAdithya3">Code by Adithya</a>
      </div>

    <script src="js/main.js"></script>
  </body>
</html>
